    <div id="main-content">
        <div id="seasonSelect">
            <select name="year-selector" id="yearSelector">
                <option value="2022" default>2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
            </select>

            <select name="week-selector" id="weekSelector">
                <option value="1">Week 1</option>
                <option value="2">Week 2</option>
                <option value="3">Week 3</option>
                <option value="4">Week 4</option>
                <option value="5">Week 5</option>

                <option value="10">Week 10</option>
                <option value="11">Week 11</option>
                <option value="12">Week 12</option>
                <option value="13">Week 13</option>
                <option value="14">Week 14</option>
                <option value="15">Week 15</option>
                <option value="16">Week 16</option>
                <option value="17">Week 17</option>
                <option value="18">Week 18</option>
            </select>
            
            <select name="season-selector" id="seasonSelector">
                <option value="PRE">PRE-SEASON</option>
                <option value="REG" selected="selected">REGULAR-SEASON</option>
                <option value="POST">POST-SEASON</option>
            </select>
        </div>
